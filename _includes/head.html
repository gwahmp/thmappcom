{% if page.n && page.t %}
<title>{{ page.n }} | {{ page.t }} - Wikimint Community</title>
{% else if page.title %}
<title>{{ page.title }} </title>
{% endif %}
<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | truncate: 160 | escape }}{% elsif page.content %}{{ page.content | strip_html | truncate: 160 | escape }} {% elsif page.description %}{{ page.description | strip_html | truncate: 160 | escape }} {% endif %}">
