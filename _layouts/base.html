<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% include head.html %}
  <link href="{{ '/community/assets/css/style.css' | relative_url }}">
  <link rel="stylesheet" href="/community/assets/lib/bootstrap.min.css">
  <link rel="stylesheet" href="/community/assets/lib/bootstrap-icons.min.css">
  <meta name="google-signin-client_id" content="69794757092-emuuqmul46p24bre1qsim9veuf5hdnoh.apps.googleusercontent.com">
  <script src="/community/assets/lib/jquery.min.js"></script>
  <script src="/community/assets/js/wmlib.js" defer></script>
</head>
<body>
{% include header.html %}
<main>
  {{ content }}
</main>

<!-- Footer -->
<footer class="bg-light text-dark mt-5 py-4">
  <div class="container">
    <div class="mt-3">
      <p>&copy; 2024 Wikimint Community. All rights reserved.</p>
    </div>
  </div>
</footer>

<!-- Modal -->
<div class="modal fade" id="signin" tabindex="-1" aria-labelledby="signinLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title fs-5" id="signinLabel">Join the community</h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <center>
          <div id="my-signin2">
            <button class="btn btn-primary gsignin-ph">Sign in with Google</button>
          </div>
          <p class="mt-3">Authenticate with Google to simplify your login/registration process.</p>
        </center>
      </div>
    </div>
  </div>
</div>

<script src="/community/assets/lib/bootstrap.bundle.min.js"></script>

<script src="/community/assets/js/wmlog.js"></script>


</body>
</html>
