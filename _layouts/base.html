<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% include head.html %}

  <!-- Preload primary stylesheet to reduce render-blocking -->
  <link rel="preload" href="{{ '/community/assets/css/style.css' | relative_url }}" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="{{ '/community/assets/css/style.css' | relative_url }}"></noscript>

  <!-- Bootstrap CSS -->
  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"></noscript>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Meta for Google Sign-In -->
  <meta name="google-signin-client_id" content="69794757092-emuuqmul46p24bre1qsim9veuf5hdnoh.apps.googleusercontent.com">

  <!-- jQuery (Async Load) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" async></script>

  <!-- Local Scripts -->
  <script src="/community/assets/js/wmlib.js" defer></script>
</head>

<body>
{% include header.html %}
<main>
  {{ content }}
</main>

<!-- Footer -->
<footer class="bg-light text-dark mt-5 py-4">
  <div class="container">
    <div class="mt-3">
      <p>&copy; 2024 Wikimint Community. All rights reserved.</p>
    </div>
  </div>
</footer>

<!-- Modal -->
<div class="modal fade" id="signin" tabindex="-1" aria-labelledby="signinLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title fs-5" id="signinLabel">Join the community</h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <center>
          <div id="my-signin2">
            <button class="btn btn-primary gsignin-ph">Sign in with Google</button>
          </div>
          <p class="mt-3">Authenticate with Google to simplify your login/registration process.</p>
        </center>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS (Defer to avoid render-blocking) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js" defer></script>

<!-- Local JS for Login (Defer Loading) -->
<script src="/community/assets/js/wmlog.js" defer></script>

<!-- Google Platform Script (Deferred Loading) -->
<script src="https://apis.google.com/js/platform.js?onload=gsRenderButton" async defer></script>

</body>
</html>
