<!DOCTYPE html>
<html lang="en">
<head>
  {% include head.html %}
  <script src="/community/assets/lib/jquery.min.js"></script>
  <link rel="stylesheet" href="{{ '/community/assets/css/style.css' | relative_url }}">
  <link href="/community/assets/lib/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="/community/assets/lib/bootstrap-icons.min.css">



</head>
<body>
{% include header.html %}
  <main>
    {{ content }}
  </main>
<!-- Footer -->
<footer class="bg-light text-dark mt-5 py-4">
    <div class="container">
      <div class="mt-3">
        <p>&copy; 2024 Wikimint Community. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <!-- Modal -->
<div class="modal fade" id="signin" tabindex="-1" aria-labelledby="signinLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title fs-5" id="exampleModalLabel">Join the community</h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center"><center>
        <div id="my-signin2">
          <button class="btn btn-primary gsignin-ph">Sign in with Google</button>
        </div>
        <p class="mt-3">Authenticate with Google to simplify your login / registration process.</p>
      </center>
      </div>
    </div>
  </div>
</div>

    <!-- Add Bootstrap JS -->
    <script src="/community/assets/lib/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/community/assets/js/wmlog.js" defer></script>
    <script type="text/javascript" src="/community/assets/js/wmlib.js" defer></script>

</body>
</html>
